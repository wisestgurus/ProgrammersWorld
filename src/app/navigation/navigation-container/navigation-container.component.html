<pw-side-navigation [otherNavigationItems]='otherNavigationItems' id="side-navigation"
    [ngStyle]='sideNavigationOpened ? {width:"250px"} : {width:"0"}' aria-label="Side navigation"></pw-side-navigation>

<div [ngStyle]='mode === "side" ? {marginLeft:"250px"} : {marginLeft:"0"}' id="other-navigations">

    <pw-search-navigation class="d-print-none"></pw-search-navigation>

    <div class="container-fluid">
        <main id="main-content" class="my-4">
            <ng-content></ng-content>
        </main>

        <footer class="d-print-none">
            <pw-bottom-navigation id="bottom-navigation"></pw-bottom-navigation>
        </footer>
    </div>


</div>
